<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Link de Whatsapp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Gerador de link de Whatsapp</h1>
        <input type="text" id="phoneNumber" placeholder="Digite o numero do whatsapp">
        <button id="button">Gerar Link</button>
    </div>

    <div class="result" id="result">
        <p id="link"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
